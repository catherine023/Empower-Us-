<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>


        <!-- FAVICON              BELOW                            -->
        <Link rel = "shortcut ico"  href="favicon.ico" >
    
</head>

<body class="bg-main">

  <!-- NAVIGATION -->
  <header class="header-wrapper">
    <div class="container">
      <div class="logo-size">

      <img src="images/empower.png" alt="Logo" class="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="our-story.html">Our Story</a></li>
          <li><a href="History.html">History</a></li>
          <li><a href="resource-page.html">Resources</a></li>
          <li><a href="contact-page.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-wrapper py-5 bg-light">
    <div class="container text-center mb-4">
      <h1 class="mb-3">Let's Connect</h1>
      <p class="lead">We’d love to hear from you. Whether you have a question, want to collaborate, or just want to say hi—feel free to reach out.</p>
    </div>

    <div class="container d-flex justify-content-center">
      <form class="w-100" style="max-width: 600px;">
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3 text-start">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3 text-start">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-5 py-2 rounded-pill">Send Message</button>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer-wrapper py-3 text-center mt-5">
    <div class="container">
      <p>© 2025 Empower Us+</p>
    </div>
  </footer>
  <script>
    document.getElementById('userForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();

      if (firstName && lastName && email) {
        document.getElementById('message').textContent = `Thank you, ${firstName} ${lastName}! We will contact you at ${email}.`;
        document.getElementById('userForm').reset();
      } else {
        document.getElementById('message').textContent = 'Please fill in all fields correctly.';
      }
    });
  </script>
</body>
</html>
